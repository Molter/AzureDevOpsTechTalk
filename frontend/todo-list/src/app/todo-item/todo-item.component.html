<div class="todo-item">
  <span class="description" [ngClass]="{'done': todoItem.status === TodoItemStatus.DONE}">
    {{todoItem.description}}
  </span>
  <mat-divider [vertical]="true"></mat-divider>
  <span class="actions">
   <button
   mat-button
   (click)="delete($event)"
   >
    <mat-icon
    matTooltip="Delete this item"
    >
      delete
    </mat-icon>
   </button>
  </span>
</div>
